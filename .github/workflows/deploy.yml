name: Build and Deploy to GitHub Pages (docs)

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Tailwind CSS
        run: npx tailwindcss -i styles/tw.css -o assets/site.css --minify

      - name: Build Articles + Resources
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python3 tools/build_articles_html.py
          python3 tools/update_resources_with_articles.py

      - name: Generate RSS + Sitemap
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python3 tools/build_articles_rss.py
          python3 tools/generate_sitemap_xml.py

      - name: Deploy to docs/
        run: |
          python3 tools/deploy_to_docs.py
          python3 tools/remove_tailwind_cdn_in_docs.py

      - name: Link check docs
        run: python3 tools/link_check_docs.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/site.css sitemap.xml articles.xml resources.html docs
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "CI: build CSS, articles/resources, rss/sitemap; deploy to docs; link-check"
            git push origin main
          fi

